{% extends "base.html" %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
        <label for="id_title">Title:</label>
        {{ form.title }}
    </p>
    <p>
        <label for="id_description">Description:</label>
        {{ form.description }}
    </p>
    <p>
        <label for="id_due_at">Due at:</label>
        <input type="date" name="due_at" id="id_due_at" value="{{ form.due_at.value|date:"Y-m-d" }}">
    </p>
    <p>
        <label for="id_status">Status:</label>
        {{ form.status }}
    </p>
    <button type="submit">Save</button>
    <input
        value="Cancel"
        type="button"
        onclick="location.href='{% url "index" %}'">
    {% if object %}
        <input
            value="Delete task"
            type="button"
            onclick="location.href= '{% url "task-delete" object.id %}'">
    {% endif %}
</form>
{% endblock %}
