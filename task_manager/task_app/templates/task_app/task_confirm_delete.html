{% extends "base.html" %}
{% block content %}
<h3>Delete To-do Item</h3>
<p>Are you sure you want to delete the item: <b>{{ object.title }}</b>
    <form method="POST">
        {% csrf_token %}
        <input value="Yes" type="submit">
        <input value="No" type="button" onclick="location.href='{% url "index" %}';" />
    </form>
{% endblock %}
